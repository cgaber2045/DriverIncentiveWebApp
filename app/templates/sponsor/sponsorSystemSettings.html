{% extends "sponsor/sponsorBase.html" %}
{% block sponsorContent %}
<h1>System Settings</h1>
<h3>Conversion Rate: 
{% if rate < 1 %}
{{ (1 / rate) | int }} Points = $1
{% else %}
${{ rate | int }} = 1 Point
{% endif %}
</h3>
<form method="POST">
    <div class="form-group">
        <label class="form-label" for="rate">New Rate</label>
        <input id="rate" name="rate" type="number" min="0.001" step="0.001" class="form-control tfinput" value="{{ rate }}">
        <button type="submit" class="tfbutton">Change</button>
    </div>
</form>
{% endblock %}
