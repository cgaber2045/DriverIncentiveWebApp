<!DOCTYPE html>

<html lang="en">
<head>
{% if title %}
<title>{{ title }} - Team 15 Project</title>
{% else %}
<title>Team 15 Project</title>
{% endif %}
<link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

<!-- Stylesheets -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/grid_6.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cart.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/inbox.css') }}">

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
{% block header %}
{% endblock %}
</head>

<body>
{% block content %}

{% endblock %}

<!-- JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/cart.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/scripts.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/signup.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/inbox.js')}}"></script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<!--<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->

<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL}, 'google_translate_element');
    }
    </script>
{% block footer %}
{% endblock %}
</body>
</html>
